<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Twitter Sentiment Analysis - openForce</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="shortcut icon" href="/images/logo.png">
  <link rel="stylesheet" href="node_modules/reveal.js/css/reveal.css">
  <link rel="stylesheet" href="node_modules/reveal.js/css/theme/white.css" id="theme">
  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="node_modules/reveal.js/lib/css/zenburn.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/intro.css">
  <!-- Fonts -->
  <link href="//fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic|Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic" rel="stylesheet" type="text/css">
  <link href="/fonts/fira_code.css" rel="stylesheet" type="text/css">
  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'node_modules/reveal.js/css/print/pdf.css' : 'node_modules/reveal.js/css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
  <!--[if lt IE 9]>
    <script src="node_modules/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
  <div class="reveal">
    <div class="header-wrapper">
      <div class="header">
        <img src="/images/logo.png" alt="openForce Logo">
        <h2>Twitter Sentiment Analysis</h2>
      </div>
    </div>
    <div class="slides">
      <section data-markdown="slides/intro.md" data-transition="fade" class="intro"></section>
      <section data-markdown="slides/main.md" data-separator="^---" data-separator-vertical="^>>>" data-transition="fade"></section>
      <section data-markdown="slides/what.md" data-separator="^---" data-separator-vertical="^>>>"></section>
      <section data-markdown="slides/why.md" data-separator="^---" data-separator-vertical="^>>>"></section>
      <section data-markdown="slides/have-a-look.md" data-separator="^---" data-separator-vertical="^>>>"></section>
      <section data-markdown="slides/outlook.md" data-separator="^---" data-separator-vertical="^>>>"></section>
      <section data-markdown="slides/ending.md" data-separator="^---" data-separator-vertical="^>>>"></section>
    </div>
  </div>
  <script src="node_modules/reveal.js/lib/js/head.min.js"></script>
  <script src="node_modules/reveal.js/js/reveal.js"></script>
  <script>
    (function () {
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: false,
        progress: true,
        history: true,
        center: true,
        slideNumber: function (h, v, total, flattened) {
          return h + "." + (v + 1);
        },
        transition: 'slide', // none/fade/slide/convex/concave/zoom
        // Optional reveal.js plugins
        dependencies: [{
          src: 'node_modules/reveal.js/lib/js/classList.js',
          condition: function() {
            return !document.body.classList;
          }
        }, {
          src: 'node_modules/reveal.js/plugin/markdown/marked.js',
          condition: function() {
            return !!document.querySelector('[data-markdown]');
          }
        }, {
          src: 'node_modules/reveal.js/plugin/markdown/markdown.js',
          condition: function() {
            return !!document.querySelector('[data-markdown]');
          }
        }, {
          src: 'node_modules/reveal.js/plugin/highlight/highlight.js',
          async: true,
          callback: function() {
            hljs.initHighlightingOnLoad();
          }
        }, {
          src: 'node_modules/reveal.js/plugin/zoom-js/zoom.js',
          async: true
        }, {
          src: 'node_modules/reveal.js/plugin/notes/notes.js',
          async: true
        }]
      });

      Reveal.addEventListener('slidechanged', toggleHeading);

      toggleHeading();

      setTimeout(function () {
        document.querySelector('.header-wrapper').classList.add('transition-enabled');
      }, 0);

      function toggleHeading(event) {
          // event.previousSlide, event.currentSlide, event.indexh, event.indexv
          if (!event || event.indexh == 0) {
            document.body.classList.add('large');
          } else {
            document.body.classList.remove('large');
          }
      };
    })();
  </script>
</body>

</html>
